<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

</h:head>
<h:body>
	<ui:include src="/menuTemplate.xhtml" />
	<div
		class="flex align-items-center justify-content-center border-round m-2">
		<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
			<div class="text-center mb-5">
				<p:graphicImage name="images/LogoUni.jpg" alt="Image" height="90"
					width="135" styleClass="mb-3" />
				<div>
					<p:outputLabel value="Registrarse" class="text-2xl w-10"></p:outputLabel>
				</div>

			</div>
			<h:form>
				<div>

					<div class="formgrid grid row-gap-2">
						<div class="field col-12 md:col-6">
							<span class="ui-float-label"> <p:inputText class="w-full" />
								<p:outputLabel for="@previous" value="Nombres" />
							</span>

						</div>
						<div class="field col-12 md:col-6">
							<span class="ui-float-label"> <p:inputText class="w-full" />
								<p:outputLabel for="@previous" value="Apellidos" />
							</span>
						</div>
						<div class="field col-12">
							<span class="ui-float-label"> <p:inputText class="w-full" />
								<p:outputLabel for="@previous" value="Correo" />
							</span>
						</div>
						<div class="field col-12 md:col-6">
							<span class="ui-float-label"> <p:inputText class="w-full" />
								<p:outputLabel for="@previous" value="Cédula" />
							</span>

						</div>
						<div class="field col-12 md:col-6">
							<span class="ui-float-label"> <p:inputText class="w-full" />
								<p:outputLabel for="@previous" value="Teléfono" />
							</span>
						</div>
						
						
						
		
						<div class="field col-12 md:col-6">
							<span class="ui-float-label"> <p:password class="w-full"
									requiered="true" id="pw1" match="pw2" /> <p:outputLabel
									for="@previous" value="Contraseña" />
							</span>
						</div>
						<div class="field col-12 md:col-6">
							<span class="ui-float-label"> <p:password class="w-full"
									requiered="true" id="pw2" /> <p:outputLabel for="@previous"
									value="Confirme su contraseña" />
							</span>
						</div>
					</div>
					<div class="container"
						style="display: flex; justify-content: right; align-items: right;">
						<p:commandButton value="Finalizar" icon="pi pi-sign-in"
							styleClass="ui-button-outlined ui-button-success"
							style=" display: flex;" update="@form" />
					</div>
					<p:messages id="messages" showDetail="true">
						<p:autoUpdate />
					</p:messages>
				</div>
			</h:form>
		</div>
	</div>

</h:body>
</html>
