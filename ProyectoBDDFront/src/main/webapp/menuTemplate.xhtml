<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
	<style>
.ui-icon.inicio-icon {
	background: url(resources/images/NBUS.png) !important;
	height: 50px;
	width: 50px;
	background-position: center !important;
}

body {
	margin: 0;
	padding: 0;
}

.navbar-container {
	background-color: #333;
	top: 0;
	width: 100%;
	z-index: 1000;
}

.navbar-container .ui-menubar {
	padding-top: 10px;
	padding-bottom: 10px;
}
</style>
</h:head>
<h:body>
	<div class="z-5 sticky top-auto">
		<h:form>
			<p:menubar>
				<p:menuitem outcome="/tablas" icon="pi pi-fw pi-cloud" value = "Inicio"></p:menuitem>
				<p:submenu label="Nuestros Productos"
					icon="pi pi-fw pi-shopping-bag">
					<p:submenu label="New" icon="pi pi-fw pi-plus">
						<p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark" />
						<p:menuitem value="Video" icon="pi pi-fw pi-video" />
					</p:submenu>
					<p:menuitem value="Delete" icon="pi pi-fw pi-trash" />
					<p:divider />
					<p:menuitem value="Export" icon="pi pi-fw pi-external-link" />
				</p:submenu>

				<p:submenu label="Nuestros servicios" icon="pi pi-fw pi-briefcase">
					<p:menuitem value="Left" icon="pi pi-fw pi-align-left" />
					<p:menuitem value="Right" icon="pi pi-fw pi-align-right" />
					<p:menuitem value="Center" icon="pi pi-fw pi-align-center" />
					<p:menuitem value="Justify" icon="pi pi-fw pi-align-justify" />
				</p:submenu>
				<p:submenu icon="pi pi-user" style = "float: right;">
					<p:menuitem value="Iniciar SesiÃ³n" outcome="/index" />
					<p:menuitem value="Registrarse" outcome="registro" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>
</h:body>
</html>
