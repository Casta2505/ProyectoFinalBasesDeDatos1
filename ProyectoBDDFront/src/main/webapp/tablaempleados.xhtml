<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body>
	<ui:include src="/menuTemplate.xhtml"></ui:include>
	<div class="card crud-demo">
		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="New" icon="pi pi-plus"
						actionListener="#{crudView.openNew}"
						update=":dialogs:manage-product-content"
						oncomplete="PF('manageProductDialog').show()"
						styleClass="ui-button-success" style="margin-right: .5rem">
						<p:resetInput target=":dialogs:manage-product-content" />
					</p:commandButton>
					<p:commandButton id="delete-products-button"
						value="#{crudView.deleteButtonMessage}" icon="pi pi-trash"
						actionListener="#{crudView.deleteSelectedProducts}"
						styleClass="ui-button-danger"
						disabled="#{!crudView.hasSelectedProducts()}" update="@this">
						<p:confirm header="Confirmation"
							message="Delete the selected products?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:fileUpload mode="simple" skinSimple="true" label="Import"
						chooseIcon="pi pi-download" />
					<p:commandButton value="Export" icon="pi pi-upload"
						styleClass="ui-button-help" ajax="false">
						<p:dataExporter type="pdf" target="dt-products"
							fileName="products" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="dt-products" widgetVar="dtProducts" var="product"
				value="#{crudView.products}" reflow="true"
				styleClass="products-table" selection="#{crudView.selectedProducts}"
				rowKey="#{product.id}" paginator="true" rows="10"
				rowSelectMode="add" paginatorPosition="bottom">
				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Empleados</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalFilter"
								onkeyup="PF('dtProducts').filter()" placeholder="Search" />
						</span>
					</div>
				</f:facet>

				<p:ajax event="rowSelect" update=":form:delete-products-button" />
				<p:ajax event="rowUnselect" update=":form:delete-products-button" />
				<p:ajax event="rowSelectCheckbox"
					update=":form:delete-products-button" />
				<p:ajax event="rowUnselectCheckbox"
					update=":form:delete-products-button" />
				<p:ajax event="toggleSelect" update=":form:delete-products-button" />

				<p:column selectionMode="multiple" exportable="false"></p:column>

				<p:column headerText="Código" sortBy="#{product.code}"
					filterBy="#{product.code}">
					<h:outputText value="#{product.code}" />
				</p:column>
				<p:column headerText="Nombre" sortBy="#{product.name}"
					filterBy="#{product.name}">
					<h:outputText value="#{product.name}" />
				</p:column>
				<p:column headerText="Dependencia" sortBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Cargo" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="EPS" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="ARL" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Pensión" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Sueldo" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Ingreso" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column exportable="false">
					<p:commandButton icon="pi pi-pencil"
						update=":dialogs:manage-product-content"
						oncomplete="PF('manageProductDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						process="@this">
						<f:setPropertyActionListener value="#{product}"
							target="#{crudView.selectedProduct}" />
						<p:resetInput target=":dialogs:manage-product-content" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>

		<h:form id="dialogs">
			<p:dialog header="Agregar/Editar empleado" showEffect="fade" modal="true"
				widgetVar="manageProductDialog" responsive="true">
				<p:outputPanel id="manage-product-content" class="ui-fluid">
					<p:outputPanel rendered="#{not empty crudView.selectedProduct}">
						<div class="formgrid grid">
							<div class="field col-12">
								<p:outputLabel for="nombre">Nombre</p:outputLabel>
								<p:inputText id="nombre" value="#{crudView.selectedProduct.name}"
									required="true" />
							</div>
							<div class="field col-12 md:col-6">
								<p:outputLabel for="dependencia">Dependencia</p:outputLabel>
								<p:inputText id="dependencia"
									value="#{crudView.selectedProduct.description}" required="true"/>
							</div>
							<div class="field col-12 md:col-6">
								<p:outputLabel for="cargo">Cargo</p:outputLabel>
								<p:inputText id="cargo"
									value="#{crudView.selectedProduct.description}" required="true"/>
							</div>
							<div class="field col-12 md:col-6">
								<p:outputLabel for="eps">EPS</p:outputLabel>
								<p:inputText id="eps"
									value="#{crudView.selectedProduct.description}" required="true"/>
							</div>
							<div class="field col-12 md:col-6">
								<p:outputLabel for="arl">ARL</p:outputLabel>
								<p:inputText id="arl"
									value="#{crudView.selectedProduct.description}" required="true"/>
							</div>	
							<div class="field col-12 md:col-6">
								<p:outputLabel for="pension">Pensión</p:outputLabel>
								<p:inputText id="pension"
									value="#{crudView.selectedProduct.description}" required="true"/>
							</div>
							<div class="field col-12 md:col-3">
								<p:outputLabel for="sueldo">Sueldo</p:outputLabel>
								<p:inputNumber id="sueldo"
									value="" required="true"/>
							</div>
							<div class="field col-12 md:col-3">
								<p:outputLabel for="ingreso">Fecha de Ingreso</p:outputLabel>
								<p:datePicker id="ingreso"
									value="" required="true"/>
							</div>
						</div>
					</p:outputPanel>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Save" icon="pi pi-check"
						actionListener="#{crudView.saveProduct}"
						update="manage-product-content"
						process="manage-product-content @this" />
					<p:commandButton value="Cancel" icon="pi pi-times"
						onclick="PF('manageProductDialog').hide()"
						class="ui-button-secondary" type="button" />
				</f:facet>
			</p:dialog>

			<p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade"
				width="300" message="Delete the product?" header="Confirm"
				severity="warn">
				<p:commandButton value="Yes" icon="pi pi-check"
					actionListener="#{crudView.deleteProduct}" process="@this"
					update=":form:delete-products-button"
					oncomplete="PF('deleteProductDialog').hide()" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('deleteProductDialog').hide()" />
			</p:confirmDialog>

			<p:confirmDialog global="true" showEffect="fade" width="300">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-secondary"
					icon="pi pi-times" />
			</p:confirmDialog>
		</h:form>
	</div>
</h:body>
</html>
