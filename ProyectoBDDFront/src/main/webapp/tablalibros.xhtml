<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body>
	<ui:include src="/menuTemplate.xhtml"></ui:include>
	<div class="card crud-demo">
		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Nuevo" icon="pi pi-plus"
						actionListener="#{crudView.openNew}"
						update=":dialogs:manage-product-content"
						oncomplete="PF('manageProductDialog').show()"
						styleClass="ui-button-success" style="margin-right: .5rem">
						<p:resetInput target=":dialogs:manage-product-content" />
					</p:commandButton>
					<p:commandButton id="delete-products-button"
						value="#{crudView.deleteButtonMessage}" icon="pi pi-trash"
						actionListener="#{crudView.deleteSelectedProducts}"
						styleClass="ui-button-danger"
						disabled="#{!crudView.hasSelectedProducts()}" update="@this">
						<p:confirm header="Confirmation"
							message="Delete the selected products?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:fileUpload mode="simple" skinSimple="true" label="Cargar archivos"
						chooseIcon="pi pi-download" />
					<p:commandButton value="Exportar Gráfica" icon="pi pi-upload"
						styleClass="ui-button-help" ajax="false">
						<p:printer target="librosano"
							title="Gráfico" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="dt-products" widgetVar="dtProducts" var="product"
				value="#{crudView.products}" reflow="true"
				styleClass="products-table" selection="#{crudView.selectedProducts}"
				rowKey="#{product.id}" paginator="true" rows="10"
				rowSelectMode="add" paginatorPosition="bottom">
				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Libros</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalFilter"
								onkeyup="PF('dtProducts').filter()" placeholder="Search" />
						</span>
					</div>
				</f:facet>

				<p:ajax event="rowSelect" update=":form:delete-products-button" />
				<p:ajax event="rowUnselect" update=":form:delete-products-button" />
				<p:ajax event="rowSelectCheckbox"
					update=":form:delete-products-button" />
				<p:ajax event="rowUnselectCheckbox"
					update=":form:delete-products-button" />
				<p:ajax event="toggleSelect" update=":form:delete-products-button" />

				<p:column selectionMode="multiple" exportable="false"></p:column>

				<p:column headerText="IdLibros" sortBy="#{product.code}"
					filterBy="#{product.code}">
					<h:outputText value="#{product.code}" />
				</p:column>
				<p:column headerText="TituloLibro" sortBy="#{product.name}"
					filterBy="#{product.name}">
					<h:outputText value="#{product.name}" />
				</p:column>

				<p:column headerText="Autor/es" sortBy="#{product.name}"
					filterBy="#{product.name}">
					<h:outputText value="#{product.name}" />
				</p:column>
				<p:column headerText="Ratings" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="ISBN(Code)" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="ISBN13" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Idiomas" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Páginas" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="RatingsTotales" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Reseñas" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Publicación" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column headerText="Publicador" sortBy="#{product.category}"
					filterBy="#{product.category}">
					<h:outputText value="#{product.category}" />
				</p:column>
				<p:column exportable="false">
					<p:commandButton icon="pi pi-pencil"
						update=":dialogs:manage-product-content"
						oncomplete="PF('manageProductDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						process="@this">
						<f:setPropertyActionListener value="#{product}"
							target="#{crudView.selectedProduct}" />
						<p:resetInput target=":dialogs:manage-product-content" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>

		<h:form id="dialogs">
			<p:dialog header="Administrar Libros" showEffect="fade" modal="true"
				widgetVar="manageProductDialog" responsive="true">
				<p:outputPanel id="manage-product-content" class="ui-fluid">
					<p:outputPanel rendered="#{not empty crudView.selectedProduct}">
						<div class="formgrid grid">
							<div class="field col-12">
								<p:outputLabel for="titulo">Titulo</p:outputLabel>
								<p:inputText id="titulo" value="" required="true" />
							</div>
							<div class="field col-12 md:col-6">
								<p:outputLabel for="isbn">ISBN</p:outputLabel>
								<p:inputText id="isbn" value="" required="true" />
							</div>
							<div class="field col-12 md:col-6">
								<p:outputLabel for="isbn13">ISBN13</p:outputLabel>
								<p:inputText id="isbn13" value="" required="true" />
							</div>
							<div class="field col-12 md:col-3">
								<p:outputLabel for="idioma">Idioma del libro</p:outputLabel>
								<p:inputText id="idioma" value="" required="true" />
							</div>
							<div class="field col-12 md:col-3">
								<p:outputLabel for="publi">Publicador</p:outputLabel>
								<p:inputText id="publi" value="" required="true" />
							</div>
							<div class="field col-12 md:col-3">
								<p:outputLabel for="npags">Número de páginas</p:outputLabel>
								<p:inputNumber id="npags" value="" required="true" />
							</div>
							<div class="field col-12 md:col-3">
								<p:outputLabel for="fpubli">Fecha de publicación</p:outputLabel>
								<p:datePicker id="fpubli" value="" required="true" />
							</div>
						</div>
					</p:outputPanel>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Save" icon="pi pi-check"
						actionListener="#{crudView.saveProduct}"
						update="manage-product-content"
						process="manage-product-content @this" />
					<p:commandButton value="Cancel" icon="pi pi-times"
						onclick="PF('manageProductDialog').hide()"
						class="ui-button-secondary" type="button" />
				</f:facet>
			</p:dialog>

			<p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade"
				width="300" message="Delete the product?" header="Confirm"
				severity="warn">
				<p:commandButton value="Yes" icon="pi pi-check"
					actionListener="#{crudView.deleteProduct}" process="@this"
					update=":form:delete-products-button"
					oncomplete="PF('deleteProductDialog').hide()" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('deleteProductDialog').hide()" />
			</p:confirmDialog>

			<p:confirmDialog global="true" showEffect="fade" width="300">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-secondary"
					icon="pi pi-times" />
			</p:confirmDialog>
		</h:form>
		<div class="flex align-items-center justify-content-center">
			<div class="card" style="width: 40%; height: 40%">
				<p:lineChart id="librosano" model="#{charView.lineModel}"
					style="width: 100%; height: 500px;" widgetVar="chart" />
				<br />
			</div>
		</div>
	</div>
</h:body>
</html>
