<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body>
	
		<ui:include src="/menuTemplate.xhtml" />
		<div
			class="flex align-items-center justify-content-center border-round m-2">
			<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
				<div class="text-center mb-5">
					<p:graphicImage name="images/LogoUni.jpg" alt="Image"
						height="150" width="250" styleClass="mb-3"/>
					<div>
						<p:outputLabel value="Iniciar Sesión" class="text-2xl w-10"></p:outputLabel>
					</div>
				</div>
				<h:form>
					<div>
						<div class="field">
							<div class="ui-inputgroup">
								<span class="ui-inputgroup-addon"> <i class="pi pi-user" />
								</span> <span class="ui-float-label" style="width: 100%"> <p:inputText
										style="width: 100%" /> <p:outputLabel for="@previous"
										value="Email" />
								</span>
							</div>
							<br></br>
						</div>
						<div class="field">
							<div class="ui-inputgroup">
								<span class="ui-inputgroup-addon"> <i class="pi pi-lock" />
								</span> <span class="ui-float-label ui-input-icon-right"
									style="width: 100%"> <p:password style="width: 100%" />
									<p:outputLabel for="@previous" value="Contraseña" />
								</span>
							</div>
						</div>
						<div class="field"></div>
						<div class="flex align-items-center justify-content-between mb-6">
			
							
						</div>
						<div class="container"
							style="display: flex; justify-content: right; align-items: right;">
							<p:commandButton type="button" value="Inicio"
								icon="pi pi-sign-in"
								styleClass="ui-button-outlined ui-button-success"
								style=" display: flex;" />
						</div>

					</div>
				</h:form>
			</div>
		</div>
</h:body>
</html>
